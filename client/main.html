<head>
    <title>Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Hello World</h1>
    {{> blog}}
</body>
<template name="blog">
<div class="row">
<div class="container">
<form id="blogForm" class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputTitle" class="col-sm-2 control-label">Title:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="blogTitle" placeholder="Example Post Title">
    </div>
  </div>
  <div class="form-group">
    <label for="inputBody" class="col-sm-2 control-label">Body:</label>
    <div class="col-sm-10">
      <textarea id="bodytext" class="form-control" rows="3"></textarea> 
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit Post</button>
    </div>
  
</div>
</form>
</div>
</div>
</template>
